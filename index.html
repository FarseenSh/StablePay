    <!-- Force cache clearing -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Script to prevent any favicon from being used -->
    <script>
      // Remove any favicon references
      document.addEventListener('DOMContentLoaded', function() {
        // Remove any existing favicons
        const existingIcons = document.querySelectorAll('link[rel*="icon"], link[rel="shortcut icon"], link[rel="apple-touch-icon"], link[rel="manifest"]');
        existingIcons.forEach(icon => icon.parentNode.removeChild(icon));
        
        // Create a blank favicon to override any browser defaults
        const blankIcon = document.createElement('link');
        blankIcon.rel = 'icon';
        blankIcon.href = 'data:,'; // Blank data URL
        document.head.appendChild(blankIcon);
      });
    </script>
